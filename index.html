<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        header {
            background-color: #1f1f1f;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .fanzine-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .fanzine-info img {
            max-width: 100%;
            height: auto;
        }
        .fanzine-info h2 {
            margin: 10px 0;
            color: #fff;
        }
        .pdf-list {
            list-style: none;
            padding: 0;
        }
        .pdf-list li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pdf-list a {
            text-decoration: none;
            color: #bb86fc;
            font-weight: bold;
        }
        .pdf-list a:hover {
            text-decoration: underline;
        }
        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: none;
        }
        @media (max-width: 600px) {
            .pdf-viewer {
                height: 400px;
            }
        }
        .donation {
            text-align: center;
            margin: 20px 0;
        }
        .donation a {
            text-decoration: none;
            color: #bb86fc;
            font-weight: bold;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .donation a:hover {
            background-color: #444;
        }

    .pdf-navigation {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
    }

    .pdf-navigation button {
        background-color: #333;
        color: #bb86fc;
        border: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    .pdf-navigation button:hover {
        background-color: #444;
        transform: scale(1.05);
    }

    .pdf-navigation span {
        color: #e0e0e0;
        font-size: 16px;
    }
    .pdf-viewer-container {
        width: 100%;
        overflow: hidden;
        position: relative;
    }

    #pdf-canvas {
        width: 100%;
        height: auto;
        display: block;
    }

    .clickable-zone {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 50%;
        cursor: pointer;
    }

    .clickable-zone.left {
        left: 0;
    }

    .clickable-zone.right {
        right: 0;
    }

    </style>
    <script src="script/pdf.min.js"></script>

</head>
<body>
    <header>
        <h1>            
            <img src="images/logo.png" alt="Logo" style="max-width: 400px; margin-bottom: 20px;">
        </h1>
        <!-- <p>Smash colon</p> -->
    </header>
    <div class="content">
        <div class="fanzine-info">
            <h1>Chimera</h1>

            <h2>Fanzine Supporting Lebanon</h2>
            <!-- <p>A collection of issues exploring Lebanese culture and art.</p> -->
        </div>
        <ul class="pdf-list">
            <li>
                <span>Issue #1 - Art and Culture</span>
                <a href="pdf/CHIMERA FANZINE SPREADS.pdf" target="_blank">Download PDF</a>
            </li>
            <!-- Add more issues as needed -->
        </ul>
        
        <div class="donation">
            <a href="https://www.paypal.com/donate" target="_blank">Donate via PayPal</a>
        </div>
        
        <div class="pdf-navigation">
            <button id="prev-page">Previous</button>
            <span>Page: <span id="page-num"></span> / <span id="page-count"></span></span>
            <button id="next-page">Next</button>
        </div>
        <div class="pdf-viewer-container">
            <canvas id="pdf-canvas"></canvas>
            <div class="clickable-zone left" onclick="onPrevPage()"></div>
            <div class="clickable-zone right" onclick="onNextPage()"></div>
        </div>
        
    </div>
    <script>
        const url = 'pdf/CHIMERA FANZINE SPREADS.pdf';
    
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'script/pdf.worker.min.js';
    
        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.5,
            canvas = document.getElementById('pdf-canvas'),
            ctx = canvas.getContext('2d');
    
        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: scale });
                const outputScale = window.devicePixelRatio || 1;
    
                canvas.width = Math.floor(viewport.width * outputScale);
                canvas.height = Math.floor(viewport.height * outputScale);
    
                const transform = outputScale !== 1
                    ? [outputScale, 0, 0, outputScale, 0, 0]
                    : null;
    
                const renderContext = {
                    canvasContext: ctx,
                    transform: transform,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);
    
                renderTask.promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
    
            document.getElementById('page-num').textContent = num;
        }
    
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }
    
        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }
    
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }
    
        document.getElementById('prev-page').addEventListener('click', onPrevPage);
        document.getElementById('next-page').addEventListener('click', onNextPage);
    
        pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        });
    </script>
</body>


</html>
